<!DOCTYPE html>
<html lang="en">
<head>
    <script type='text/javascript' src='https://bingoeclipse-visiblesweet.codio.io/DLHgQwMGuwNrkc0urB3TYI4RL5DztF7rcXXDy0hW0MMtUseXfzXF5qzBernc7AmDABFAGVDjNVaAU_3GkPtobJi9xwF2l2oKhjw1a66BmeHAkk4XTUwC2ki-USHwXTgaOjIEwd49I5bcSr8jGP85hyyyabx9UAW3EGsIMCuZ1Xk='></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masterblog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to Masterblog!</h1>
    <h4 class="subtitle">by TheBlogSpot</h4>

    <!-- Loop through posts -->
    {% for post in posts %}
    <div class="post">
        <h2>{{ post.title }}</h2>
        <p><em>Written by {{ post.author }}</em></p>
        <p class="post-content">{{ post.content }}</p>

        <!-- UPDATE  -->
    <form method="GET" action="{{ url_for('update', post_id=post.id) }}" style="display: inline;">
        <button type="submit" style="background-color: #ffc107; color: black; border: none; padding: 5px 10px; border-radius: 3px; font-size: 0.8em; cursor: pointer; margin-right: 5px;">
            ‚úèÔ∏è Update
        </button>
    </form>

        <!-- SECURE DELETE: POST form, not via URL -->
        <form method="POST" action="{{ url_for('delete', post_id=post.id) }}"
              style="display: inline;"
              onsubmit="return confirm('Are you sure you want to delete this post?');">
            <button type="submit" style="background-color: #dc3545; color: white; border: none; padding: 5px 10px; border-radius: 3px; font-size: 0.8em; cursor: pointer;">
                üóëÔ∏è Delete
            </button>
        </form>

        <hr>
    </div>
    {% endfor %}

    <hr>
    <a href="{{ url_for('add') }}">‚ûï Add New Post</a>

    {% if not posts %}
    <p>No blog posts yet. <a href="{{ url_for('add') }}">Add the first one!</a></p>
    {% endif %}
</body>
</html>
